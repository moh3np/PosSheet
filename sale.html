<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        background:#f5f5f5;
        padding:20px;
        padding-bottom:80px;
      }
      .product {
        margin-bottom: 15px;
        padding:10px;
        border:1px solid #ccc;
        border-radius:8px;
        background:#fff;
      }
      .label {
        display:inline-block;
        width:110px;
        font-weight:bold;
      }
      #products .sn {
        width:30%;
        font-size:18px;
        text-align:center;
        display:block;
        margin:0 auto 10px;
        padding:8px;
        border-radius:6px;
        border:1px solid #aaa;
      }
      .priceInput {
        width:150px;
        padding:4px;
        border-radius:4px;
        border:1px solid #aaa;
        text-align:center;
      }
      #totalDiv {
        margin-top:20px;
        font-size:20px;
        font-weight:bold;
        text-align:center;
      }
      #finalAmountDiv {
        margin-top:10px;
        font-size:18px;
        text-align:center;
      }
      #finalAmount {
        width:200px;
        padding:4px;
        border-radius:4px;
        border:1px solid #aaa;
        text-align:center;
      }
      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background:#fff;
        border-top:1px solid #ccc;
        text-align:center;
        padding:10px;
      }
      #footer button {
        padding:10px 20px;
        margin:0 5px;
        border:none;
        border-radius:4px;
        font-size:16px;
        cursor:pointer;
      }
      #footer button.submit {
        background:#4caf50;
        color:#fff;
      }
      #footer button.cancel {
        background:#f44336;
        color:#fff;
      }
      table { width:80%; margin:10px auto; border-collapse:collapse; background:#fff; }
      th, td { border:1px solid #ccc; padding:6px 10px; text-align:center; }
      th { background:#eee; }
    </style>
  </head>
  <body>
    <div id="products">
      <input class="sn" list="snList" placeholder="کد محصول">
      <table id="resultTable">
        <thead>
          <tr><th>محصول</th><th>موقعیت</th><th>قیمت</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <datalist id="snList"></datalist>
    <div id="totalDiv">
      جمع کل: <span id="total">0</span> تومان
    </div>
    <div id="finalAmountDiv">
      مبلغ نهایی: <input id="finalAmount" type="text" value="0"> تومان
    </div>
    <div id="footer">
      <button class="submit">ثبت</button>
      <button class="cancel" onclick="google.script.host.close()">لغو</button>
    </div>
    <script>
      const inventory = <?!= JSON.stringify(inventory) ?>;
      const snMap = new Map(inventory.sns.map((sn,i)=>[sn,i]));
      const snInput = document.querySelector('#products .sn');
      const snList = document.getElementById('snList');
      const tbody = document.querySelector('#resultTable tbody');
      inventory.sns.forEach(sn => {
        const opt = document.createElement('option');
        opt.value = sn;
        snList.appendChild(opt);
      });
      let total = 0;
      snInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const code = snInput.value.trim();
          const idx = snMap.get(code);
          if (idx !== undefined) {
            const tr = document.createElement('tr');
            const name = inventory.names[idx] || '';
            const loc = inventory.locations[idx] || '';
            const price = inventory.prices[idx] || 0;
            tr.innerHTML = `<td>${name}</td><td>${loc}</td><td>${price}</td>`;
            tbody.appendChild(tr);
            total += Number(price) || 0;
            document.getElementById('total').textContent = total;
            document.getElementById('finalAmount').value = total;
          }
          snInput.value = '';
        }
      });
    </script>
  </body>
</html>
