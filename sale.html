<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        background:#f5f5f5;
        padding:20px;
        padding-bottom:80px;
      }
      .product {
        margin-bottom: 15px;
        padding:10px;
        border:1px solid #ccc;
        border-radius:8px;
        background:#fff;
      }
      .label {
        display:inline-block;
        width:110px;
        font-weight:bold;
      }
      #products .sn {
        width:30%;
        font-size:18px;
        text-align:center;
        display:block;
        margin:0 auto 10px;
        padding:8px;
        border-radius:6px;
        border:1px solid #aaa;
      }
      .priceInput {
        width:150px;
        padding:4px;
        border-radius:4px;
        border:1px solid #aaa;
        text-align:center;
      }
      #productTable {
        width:100%;
        border-collapse:collapse;
        margin-top:15px;
      }
      #productTable th, #productTable td {
        border:1px solid #ccc;
        padding:8px;
        text-align:center;
      }
      #productTable th {
        background:#eee;
      }
      #totalDiv {
        margin-top:20px;
        font-size:20px;
        font-weight:bold;
        text-align:center;
      }
      #finalAmountDiv {
        margin-top:10px;
        font-size:18px;
        text-align:center;
      }
      #finalAmount {
        width:200px;
        padding:4px;
        border-radius:4px;
        border:1px solid #aaa;
        text-align:center;
      }
      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background:#fff;
        border-top:1px solid #ccc;
        text-align:center;
        padding:10px;
      }
      #footer button {
        padding:10px 20px;
        margin:0 5px;
        border:none;
        border-radius:4px;
        font-size:16px;
        cursor:pointer;
      }
      #footer button.submit {
        background:#4caf50;
        color:#fff;
      }
      #footer button.cancel {
        background:#f44336;
        color:#fff;
      }
    </style>
  </head>
  <body>
    <div id="products">
      <input class="sn" list="snList" placeholder="کد محصول">
      <table id="productTable">
        <thead>
          <tr>
            <th>محصول</th>
            <th>سریال</th>
            <th>موقعیت</th>
            <th>قیمت</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <datalist id="snList"></datalist>
    <div id="totalDiv">
      جمع کل: <span id="total">0</span> تومان
    </div>
    <div id="finalAmountDiv">
      مبلغ نهایی: <input id="finalAmount" type="text" value="0"> تومان
    </div>
    <div id="footer">
      <button class="submit">ثبت</button>
      <button class="cancel" onclick="google.script.host.close()">لغو</button>
    </div>
    <script>
      const inventoryData = <?!= JSON.stringify(inventoryData) ?>;
      const snIndex = inventoryData.sns.reduce((o, sn, i) => (o[sn] = i, o), {});
      const snList = document.getElementById('snList');
      inventoryData.sns.forEach(sn => {
        const opt = document.createElement('option');
        opt.value = sn;
        snList.appendChild(opt);
      });
      const snInput = document.querySelector('.sn');
      const tbody = document.querySelector('#productTable tbody');
      const totalEl = document.getElementById('total');
      let total = 0;
      snInput.addEventListener('keydown', function(e){
        if(e.key === 'Enter'){
          const code = snInput.value.trim();
          if(!code) return;
          const idx = snIndex[code];
          if(idx !== undefined){
            const row = document.createElement('tr');
            row.innerHTML = `<td>${inventoryData.names[idx]}</td><td>${inventoryData.sns[idx]}</td><td>${inventoryData.locations[idx]}</td><td>${inventoryData.prices[idx]}</td>`;
            tbody.appendChild(row);
            total += Number(inventoryData.prices[idx]) || 0;
            totalEl.textContent = total;
            snInput.value = '';
          }
        }
      });
    </script>
  </body>
</html>
