<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        background:#f5f5f5;
        padding:20px;
        padding-bottom:80px;
      }
      .product {
        margin-bottom: 15px;
        padding:10px;
        border:1px solid #ccc;
        border-radius:8px;
        background:#fff;
      }
      .label {
        display:inline-block;
        width:110px;
        font-weight:bold;
      }
      #products .sn {
        width:30%;
        font-size:18px;
        text-align:center;
        display:block;
        margin:0 auto 10px;
        padding:8px;
        border-radius:6px;
        border:1px solid #aaa;
      }
      .priceInput {
        width:150px;
        padding:4px;
        border-radius:4px;
        border:1px solid #aaa;
        text-align:center;
      }
      #totalDiv {
        margin-top:20px;
        font-size:20px;
        font-weight:bold;
        text-align:center;
      }
      #finalAmountDiv {
        margin-top:10px;
        font-size:18px;
        text-align:center;
      }
      #finalAmount {
        width:200px;
        padding:4px;
        border-radius:4px;
        border:1px solid #aaa;
        text-align:center;
      }
      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background:#fff;
        border-top:1px solid #ccc;
        text-align:center;
        padding:10px;
      }
      #footer button {
        padding:10px 20px;
        margin:0 5px;
        border:none;
        border-radius:4px;
        font-size:16px;
        cursor:pointer;
      }
      #footer button.submit {
        background:#4caf50;
        color:#fff;
      }
      #footer button.cancel {
        background:#f44336;
        color:#fff;
      }
      .productTable {
        width:80%;
        margin:10px auto 0;
        border-collapse:collapse;
      }
      .productTable th, .productTable td {
        border:1px solid #ccc;
        padding:6px 8px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div id="products">
      <input class="sn" list="snList" placeholder="کد محصول">
      <table id="productTable" class="productTable">
        <thead>
          <tr>
            <th>محصول</th>
            <th>موقعیت</th>
            <th>قیمت</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <datalist id="snList"></datalist>
    <div id="totalDiv">
      جمع کل: <span id="total">0</span> تومان
    </div>
    <div id="finalAmountDiv">
      مبلغ نهایی: <input id="finalAmount" type="text" value="0"> تومان
    </div>
    <div id="footer">
      <button class="submit">ثبت</button>
      <button class="cancel" onclick="google.script.host.close()">لغو</button>
    </div>
    <script>
      var data = <?!= JSON.stringify(data) ?>;
      document.addEventListener('DOMContentLoaded', function() {
        var input = document.querySelector('#products .sn');
        var snList = document.getElementById('snList');
        data.sns.forEach(function(sn) {
          var option = document.createElement('option');
          option.value = sn;
          snList.appendChild(option);
        });
        var tbody = document.querySelector('#productTable tbody');
        var totalEl = document.getElementById('total');
        var finalAmount = document.getElementById('finalAmount');
        var total = 0;
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            var code = input.value.trim();
            if (!code) return;
            var idx = data.sns.indexOf(code);
            if (idx > -1) {
              var row = document.createElement('tr');
              ['names', 'locations', 'prices'].forEach(function(key) {
                var cell = document.createElement('td');
                cell.textContent = data[key][idx] || '';
                row.appendChild(cell);
              });
              tbody.appendChild(row);
              var price = parseFloat(data.prices[idx]) || 0;
              total += price;
              totalEl.textContent = total;
              finalAmount.value = total;
            }
            input.value = '';
          }
        });
      });
    </script>
  </body>
</html>
